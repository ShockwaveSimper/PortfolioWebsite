<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>My Simple Website</title>

    <style>
        /* General Styles */
        html {
            scroll-behavior: smooth; /* Added smooth scrolling */
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        header, footer, nav {
            background: #1a1a1a;
            color: white;
        }

        header {
            padding: 1rem 0;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            padding: 1rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            border: 1px solid rgb(255, 179, 0);
            box-sizing: border-box;
            border-radius: 8px;
        }

        nav a {
            display: block;
            margin: 1rem 0;
            color: white;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: color 0.2s;
            z-index: 1;
        }

        nav a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(120deg, #2196f3 60%, #21cbf3 100%);
            opacity: 0.25;
            transition: width 0.3s cubic-bezier(.4, 0, .2, 1);
            z-index: 0;
        }

        nav a:hover::before {
            width: 100%;
        }

        nav a:hover {
            color: #90caf9;
        }

        #menuToggle {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .card-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 1rem;
            padding: 1rem;
        }

        .card {
            flex: 0 0 auto;
            scroll-snap-align: center;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .card {
            background: #444;
            border-color: #555;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        #themeToggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            z-index: 10;
        }

        /* Intro Text */
        #introText {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            text-align: center;
            pointer-events: none;
        }

        #dustText span {
            display: inline-block;
            opacity: 1;
            transform: translate(0, 0);
            transition: transform 1s ease, opacity 1s ease;
        }

        .dust {
            animation: disperse 1s forwards;
        }

        @keyframes disperse {
            100% {
                opacity: 0;
                transform: translateX(calc(20px - 40px * random()))
                           translateY(calc(-20px + 40px * random()))
                           rotateZ(60deg);
            }
        }

        /* Homepage Button */
        #HomepageButton {
            margin: 0;
            height: auto;
            background: transparent;
            padding: 0;
            border: none;
            cursor: pointer;
            letter-spacing: 3px;
            text-decoration: none;
            font-size: 2em;
            font-family: "Arial";
            position: relative;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.6);
        }

        #HomepageButton .hover-text {
            position: absolute;
            box-sizing: border-box;
            color: #37FF8B;
            width: 0%;
            inset: 0;
            border-right: 6px solid #37FF8B;
            overflow: hidden;
            transition: 0.5s;
            -webkit-text-stroke: 1px #37FF8B;
        }

        #HomepageButton:hover .hover-text {
            width: 100%;
            filter: drop-shadow(0 0 23px #37FF8B);
        }
        
        /* Portfolio section - removed bg-white/bg-gray-900 */
        .portfolio-section {
            padding: 2rem 0;
        }
    </style>
</head>

    <!-- Scripts -->
    <script>
        window.addEventListener('load', () => {
            const dustText = document.getElementById('dustText');
            const text = dustText.textContent;
            dustText.textContent = '';

            for (let char of text) {
                const span = document.createElement('span');
                span.textContent = char;
                dustText.appendChild(span);
            }

            setTimeout(() => {
                const spans = dustText.querySelectorAll('span');
                spans.forEach(span => {
                    const angle = Math.random() * 2 * Math.PI;
                    const radius = Math.random() * 100;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;

                    span.style.transition = 'transform 1s ease, opacity 1s ease';
                    span.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random() * 720 - 360}deg)`;
                    span.style.opacity = 0;
                });

                setTimeout(() => {
                    const intro = document.getElementById('introText');
                    if (intro) intro.remove();
                }, 1200);
            }, 3500);
        });

        // Toggle sidebar
        const menuToggle = document.getElementById('menuToggle');
        const nav = document.querySelector('nav');
        menuToggle.addEventListener('click', () => {
            nav.style.transform = nav.style.transform === 'translateX(0%)' ? 'translateX(-100%)' : 'translateX(0%)';
        });

        // Video logic
        const videoFiles = [
            'Videos/Paragon.mp4',
            'Videos/ReawakeR.mp4',
            'Videos/BlueGlass.mp4',
            'Videos/DEADEND.mp4',
            'Videos/FullMoonFullLife.mp4',
            'Videos/Inertia.mp4',
            'Videos/Kontinuum.mp4',
            'Videos/OnTheJourney.mp4',
            'Videos/Persona5PhantomXOpening.mp4'
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        let shuffledVideos = [...videoFiles];
        shuffleArray(shuffledVideos);
        let currentVideo = Math.floor(Math.random() * shuffledVideos.length);

        const bgVideo = document.getElementById('bgVideo');
        const source = bgVideo.querySelector('source');
        bgVideo.volume = 0.1;
        source.src = shuffledVideos[currentVideo];
        bgVideo.load();
        bgVideo.play();

        // Fix for video progression - using 'ended' event on the video element directly
        bgVideo.addEventListener('ended', function() {
            currentVideo = (currentVideo + 1) % shuffledVideos.length;
            source.src = shuffledVideos[currentVideo];
            bgVideo.load();
            bgVideo.play();
            console.log('Video ended, playing next video:', shuffledVideos[currentVideo]);
        });

        // Mute toggle
        const muteToggle = document.getElementById('muteToggle');
        function updateMuteButton() {
            muteToggle.textContent = bgVideo.muted ? 'ðŸ”‡' : 'ðŸ”Š';
        }

        muteToggle.addEventListener('click', () => {
            bgVideo.muted = !bgVideo.muted;
            updateMuteButton();
        });

        updateMuteButton();
    </script>
